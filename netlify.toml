[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# API routes — MUST come before the SPA catch-all
[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/callback"
  to = "/.netlify/functions/auth-callback"
  status = 200

[[redirects]]
  from = "/api/auth/session"
  to = "/.netlify/functions/auth-session"
  status = 200

[[redirects]]
  from = "/api/auth/logout"
  to = "/.netlify/functions/auth-logout"
  status = 200

# SPA routing — catch-all LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200